set-option -g default-shell /usr/bin/bash

set -sg escape-time 0
set-option -sa terminal-features ",$TERM*:RGB"

unbind C-b
set -g prefix `
bind-key ` send-prefix
bind-key r clear-history

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -g history-limit 3000
set -g mouse on

bind-key -n S-Left previous-window
bind-key -n S-Right next-window

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
set -g base-index 1
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom


set-option -g status-style fg=#282828,bg=#d5c4a1

set-option -g status-left-length 15
set-option -g status-left-style default
set-option -g status-left "#[fg=#076678][%j] #S"

set-option -g status-right-length 15
set-option -g status-right-style default
set-option -g status-right "#[fg=#076678] %d/%b %I:%M "

setw -g window-status-current-format '#I#[fg=colour3]:#[fg=#076678]#W#[fg=#79740e]#F'
setw -g window-status-format '#I#[fg=colour237]:#[fg=#504945]#W#[fg=#7c6f64]#F'

set-option -g mode-style "fg=default,bg=#b57614"
