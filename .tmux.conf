#plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rickstaa/tmux-notify'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
# Pomodoro keybindings
# prefix + p -> pause/play running timer
# prefix + P -> cancel running timer
# prefix + _ -> skip running timer
# prefix + e -> restart timer
# prefix + C-p -> open Pomodoro timer
# prefix + M-p -> custom pomodoro timer


unbind C-b
set -g prefix `
bind-key ` send-prefix
# set window indexing from 1
set -g base-index 1
# No delay for escape key press
set -sg escape-time 0

set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

set -g mouse on
set-window-option -g xterm-keys on
set-option -g history-limit 15000
set-option -g focus-events on

bind-key e last-pane \; resize-pane -Z

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# status bar config
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 10
set-option -g status-left-style default
#set-option -g status-left "#[fg=green,bright]#(whoami)#[default]"
set-option -g status-left "#[fg=green]#{pomodoro_status}#[default]"
set-option -g status-right-length 25
set-option -g status-right-style default
set -g status-right ' #[fg=blue]%a %d/%b %I:%M [%j]'
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
set-option -g message-style "fg=default,bg=default"
setw -g mode-keys vi

# run tpm
run '~/.config/tmux/plugins/tpm/tpm
